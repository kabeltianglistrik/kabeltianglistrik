<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <title>Login ke Kabelin</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
</head>
<body>
  <div class="login-form">
    <div class="text">SELAMAT DATANG!</div>

    <form id="loginForm" novalidate>
      <div class="field">
        <div class="fas fa-envelope"></div>
        <input type="text" placeholder="Surel" name="email" required />
      </div>

      <div class="field">
        <div class="fas fa-lock"></div>
        <input type="password" placeholder="Sandi" name="password" required />
      </div>

      <button type="submit">MASUK</button>

      <div class="link">
        Bukan anggota?
        <a href="#">Daftar sekarang!</a>
      </div>
    </form>
  </div>

  <script>
    // Tangkap event submit form
    document.getElementById("loginForm").addEventListener("submit", function (event) {
      event.preventDefault(); // cegah form submit default (POST ke server)
      
      // Ambil nilai input (bisa digunakan untuk validasi jika mau)
      const email = this.email.value.trim();
      const password = this.password.value.trim();

      // Optional: bisa tambah validasi sederhana di sini jika perlu

      // Redirect ke halaman yang pasti ada di GitHub Pages
      window.location.href = "https://kabeltianglistrik.github.io/kabeltianglistrik/";
      // atau jika kamu ingin ke folder root secara relatif:
      // window.location.href = "../index.html";
    });
  </script>
</body>
</html>
